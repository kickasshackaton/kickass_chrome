<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
		<meta name="author" content="Elliot Hesp">
		
		<title>Chrome Extension with Twitter Bootstrap 3.0</title>
		
		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="js/popup.js"></script>
		
		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">		
	</head>
	
	<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Kick Ass</a>
        </div>
    </nav>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Coursera</a></li>
            <li><a href="#">Read It</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Eliah Nikans</a></li>
            <li><a href="#">Sign out</a></li>
        </ul>
    </div><!-- /.navbar-collapse -->

    <div class="crs" id="add_coursera_form">
        <form class="form-inline" role="form">
            <div>
                I pledge
                $ <input type="text" class="form-control"  id="bid" placeholder="100">
                which is substantial for me
            </div>
            <div>
                to pass this course
            </div>
            <div>
                or else shall my money go to
                <select class="form-control" id="charities">
                </select>
            </div>
            <div>
                Let my friend
                <select class="form-control" id="users">
                    <option value="0">No friend</option>
                </select>
                witness!
            </div>
        </form>

        <br/><button id="addTargetButton" type="submit" class="btn btn-default">Submit</button>
    </div>

    <div class="cst" id="add_custom_form" style="display:none">
        <form class="form-inline" role="form" id="newReaditCommitmentForm" method="POST" action="/add_target">
            <div>
                I pledge
                $ <input type="text" class="form-control" name="bid"  id="bid" placeholder="100">
            </div>
            <div>
                to look through
                <input type="text" class="form-control thispage" name="url" id="url" disabled /> thoroughly
            </div>
            <div>
                in
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="options" value="1" id="option1">1
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" value="3" id="option2">3
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" value="5" id="option3">5
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" value="7" id="option3">7
                    </label>
                </div>
                days
            </div>
            <div>
                <select class="form-control" name="charity_type" id="charities_cst">
                </select>
            </div>
            <div>
                Let my friend
                <input type="hidden" name="user" value="1" />
                <select class="form-control" name="overseer" id="users_cst">
                    <option value="0">I have no friends</option>
                </select>
                witness!
            </div>
        </form>

        <br/><button id="addTargetButton" type="submit" class="btn btn-default">Submit</button>
    </div>
        <!--<button type="button" class="btn btn-default">Default</button>

        <select id="users">
        </select>

        <select id="charities">
        </select>-->
    <div class="load" style="display:none;" id="loading">
        <img style="position:absolute;left:48%;top:48%;" src="img/pacman.gif"/>
    </div>
	</body>
</html>
